<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4">
                    <h2 class="text-center">Login</h2>
                    <form id="loginForm" onsubmit=return false">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required> <!-- ✅ Add name="email" -->
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required> <!-- ✅ Add name="password" -->
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
                    <div class="mt-3 text-center">
                        <a href="register.html">Don't have an account? Register</a>
                    </div>
                    <div class="mt-2 text-center">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    const token = localStorage.getItem("token");

if (token) {
  window.location.href = "index.html"; 
}
    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
