<!-- public/order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="order.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-2 bg-white shadow-lg rounded-lg mt-6">
    <h1 class="text-2xl font-semibold">Order Details</h1>
    <div id="order-details" class="mt-4 "></div>
    <div id="notifications" class="p-1 bg-gray-100 rounded-lg shadow-md"></div>

<!-- Chat Window (Initially Hidden) -->
<!-- Chat Section (Full-Screen) -->
<div id="chat-container" class="hidden fixed inset-0 bg-gray-900 bg-opacity-90 flex flex-col">
  <div class="p-4 bg-green-600 text-white flex justify-between items-center">
    <h3 id="chat-title" class="font-bold text-lg"></h3>
    <button onclick="closeChat()" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Close</button>
  </div>

  <div id="chat-box" class="flex-1 overflow-y-auto p-4 "></div>

  
  <div class="p-3 bg-gray-800 flex">
    <input type="text" id="message" class="flex-1 p-2 rounded-lg focus:outline-none" placeholder="Type a message...">
    <button id="send-message" class="ml-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Send</button>
  </div>
</div>

    
		<script src="/socket.io/socket.io.js"></script>
</body>
</html>
